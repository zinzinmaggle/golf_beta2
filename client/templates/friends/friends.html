<template name="showFriends">
	<paper-tabs selected="0" horizontal center layout>
		<paper-tab id="tabFirst" page="tab1" inline flex center-center horizontal layout>
			Amis {{friendListCounter}}
		</paper-tab>
		<paper-tab id="tabSecond" page="tab2" inline flex center-center horizontal layout>
			Demande d'amis {{friendQueryCounter}}
		</paper-tab>
	</paper-tabs>
	<div class="row">
	    <div class="col s12">
			<core-pages valueattr="label" selected="{{currentTab}}">
				<div label="tab1">
					{{> showFriendsList}}
				</div>
				<div label="tab2">
					{{> showFriendsQuery}}
				</div>
			</core-pages>
		</div>
	</div>
</template>

<template name="showFriendsList">
	{{#each friendsList}}
    <div class="col s12 container-grouplist">
		<div class="card-panel grey lighten-5 z-depth-1">
			<div class="row valign-wrapper">
			    <div class="col s2">
			        <img src="http://www.gravatar.com/avatar/{{encryptedMail}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
			    </div>
			    <div class="col s8">
			        <span class="black-text">
				        <p class="search_content_username"> {{username}} <br></p>
				        <p class="search_content_level"> Niveau {{level}} </p>
			        </span>
			    </div>
			    <div class="col s2">
			    <paper-icon-button icon="close" class="removeFriend"></paper-icon-button>
			    </div>
			</div>
		</div>
    </div>	 
    {{/each}}
</template>
