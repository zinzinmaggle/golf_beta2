<template name="chatGroup" is="auto-binding">
    <div class="row">
        <div class="col s12">
            {{> chapp_form}}
        </div>
    </div>
</template> 

<template name="chat_form">
    <div id="chapp_wrapper">
        <div id="chapp_text">
            {{#each chapp}}
                {{>chapp_item}}
            {{/each}}
        </div>

        <form id="chapp-form">
            <div id="chapp-input-div">
                <paper-input-decorator floatingLabel label="Message">
                    <input id="chapp-input" type="text" />
                </paper-input-decorator>
            </div>
            <!-- <paper-icon-button id="send-message" icon="send"></paper-icon-button> -->
            <button id="chapp-button" type="submit">Send</button>
        </form>
    </div>
</template>

<template name="chat_item">
    <p>
        <span class="chapp-chat-date">{{formatDate chatDate}}</span> |
        <span class="chapp-username">{{chatUserName}}:</span>
        <span class="chapp-message">{{chatText}}</span>
    </p>
</template>
