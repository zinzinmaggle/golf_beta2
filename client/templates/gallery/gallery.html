<template name="gallery">
<paper-tabs selected="0" horizontal center layout>
		<paper-tab id="tabFirst" page="tab1" inline flex center-center horizontal layout>
			Mes albums
		</paper-tab>
		<paper-tab id="tabSecond" page="tab2" inline flex center-center horizontal layout>
			Créer un album
		</paper-tab>
	</paper-tabs>
	<div class="row">
	    <div class="col s12">
			<core-pages valueattr="label" selected="{{currentTab}}">
				<div label="tab1">
					{{> myAlbum}}
				</div>
				<div label="tab2">
					{{> createAlbum}}
				</div>
			</core-pages>
		</div>
	</div>
</template>
	<template name="createAlbum">
    <div  class="container-gallery" style="padding:25px;">
		<h1>Créer un album</h1>
		<hr>
		<form method='post' action='127.0.0.1/upload.php' class="main form page dropzone">

        <div class="form-group">
            <div class="controls">
            	<paper-input-decorator floatingLabel label="Nom de l'album">
                	<input name="nomalbum" id="nalbum" class="nomdelalbum" type="text" placeholder="Nom de l'album" />
                 </paper-input-decorator>
            </div>

        </div>
         <div class="form-group">
            <div class="controls">
           	
           

            </div>
        </div>

		<hr>
        <paper-button primary raised type="submit" id="creeralbum" class="creeralbum" disabled="disabled">Créer album</paper-button>
 		</form>
 			</div>
	</template>

	</template>
