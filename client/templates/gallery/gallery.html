<template name="gallery">
<paper-tabs selected="0" horizontal center layout>
		<paper-tab id="tabFirst" page="tab1" inline flex center-center horizontal layout>
			Mes albums
		</paper-tab>
		<paper-tab id="tabSecond" page="tab2" inline flex center-center horizontal layout>
			Créer un album
		</paper-tab>
	</paper-tabs>
	<div class="row">
	    <div class="col s12">
			<core-pages valueattr="label" selected="{{currentTab}}">
				<div label="tab1">
					{{> myAlbum}}
				</div>
				<div label="tab2">
					{{> createAlbum}}
				</div>
			</core-pages>
		</div>
	</div>
</template>
	<template name="createAlbum">
    <div class="container-gallery" style="padding:25px;">
		<h1>Créer un album</h1>
		<hr>
		<form method="post" enctype="multipart/form-data" class="main form page">

        <div class="form-group">
            <div class="controls">
            	<paper-input-decorator floatingLabel label="Nom de l'album">
                	<input name="nalbum" id="nalbum" class="nomdelalbum" type="text" value="" placeholder="Nom de l'album" />
                 </paper-input-decorator>
            </div>

        </div>
         <div class="form-group">
            <div class="controls">
           	
           	<div id="test" class="dropzone">

           	

           	</div>

            </div>
        </div>

		<hr>
        <button primary raised type="submit" >Créer album</button>
 		</form>
 			</div>
	</template>
	<template name="myAlbum">
	</template>
