<template name="searchFriends">
	<div class="row">
	    <div class="col s12">
	        {{> esInput index="users" id="friendSearch" placeholder="Search..." }}
	        {{#esEach index="users" id="friendSearch"}}
		    <p>
			{{#if results}}
	    		{{results}} résultat{{pluralize}}
	    	{{/if}}
	    	</p>

			    <div class="col s12 m8 offset-m2 l6 offset-l3">
				    <div class="card-panel grey lighten-5 z-depth-1">
						<div class="row valign-wrapper">
							<div class="col s2">
								<img src="http://www.gravatar.com/avatar/{{encryptedMail}}" alt="" class="circle responsive-img">
							</div>
							<div class="col s6">
								<span class="black-text">
									<p class="search_content_username"> {{username}} <br></p>
									<p class="search_content_level"> Niveau {{level}} </p>
								</span>
							</div>
							<div class="col s4">
								<a class="waves-effect waves-light btn {{#if ifNotFriend}} disabled{{/if}}" id="addFriend" user-id="{{_id}}">Ajouter</a>
							</div>
						</div>
				    </div>
				</div>	 
			{{/esEach}}

		    {{> esLoadMoreButton index="users"}}
		    
		    {{#ifEsHasNoResults index="users" id="friendSearch"}}
		        <div class="no-results">Désolé, nous n'avons pas pu trouver votre ami ... :(</div>
		    {{/ifEsHasNoResults}}

		    {{#ifEsIsSearching index="users" id="friendSearch"}}
	            <div>{{> loading}}</div>
		    {{/ifEsIsSearching}}
	    </div>
	</div>
</template>
