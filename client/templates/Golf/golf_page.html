<template name="golfPage">
	{{ caca }}
	<div class="row">
		{{#with golf}}
			<div class="col s12 l6">
				<div class="card golf-page">
					<div class="slider">
						<ul class="slides">
							{{#each images}}
								<li>
									<img src="{{this}}" />
								</li>
							{{/each}}
						</ul>
					</div>
					<ul class="collection">
						<li class="collection-item">
							<core-icon icon="maps:place"></core-icon> 
							<div style="display:inline-block">
								{{address1}}{{#if address2}}, {{address2}}{{/if}}, {{zipCode}} {{city}}
							</div>
						</li>
						{{#if opening}}
							<li class="collection-item"><core-icon icon="device:access-time"></core-icon> {{opening}}</li>
						{{/if}}
						{{#if prices}}
							<li class="collection-item"><core-icon icon="credit-card"></core-icon> {{{prices}}}</li>
						{{/if}}
						{{#if description}}
							<li class="collection-item">{{{description}}}</li>
						{{/if}}
						{{#if phone}}
							<li class="collection-item">
								<a href="tel:{{phone}}"><core-icon icon="maps:local-phone"></core-icon> {{phone}}</a>
							</li>
						{{/if}}
						{{#if email}}
							<li class="collection-item">
								<a href="mailto:{{email}}"><core-icon icon="communication:email"></core-icon> {{email}}</a>
							</li>
						{{/if}}
						{{#if site}}
							<li class="collection-item">
								<a href="{{site}}"><core-icon icon="link"></core-icon> {{site}}</a>
							</li>
						{{/if}}
					</ul>
				</div>
			</div>
		{{/with}}
		{{#each courses}}
			{{> golfCourse}}
		{{/each}}
	</div>
</template>
