<template name="golfCard">
    <div class="card white col s12 l6 offset-l3 golfCard">
		<div class="row valign-wrapper">
			<div class="col s4">
				<img class="golf-image" src="{{image}}">
			</div>
			<div class="col s8">
				<div layout horizontal>
					<div flex class="black-text flow-text capitalize">
						{{name}}
					</div>
					<div class="small">
						<a href="{{pathFor 'golfPage'}}" class="infoLink"><core-icon icon="info"></core-icon></a>
					</div>
				</div>
				<div class="col s8 lesspadd">
					{{#each stars}}
						<div class="small" style="display:inline-block;margin-right: -5px;"><core-icon icon="{{this}}"></core-icon></div>
					{{/each}}
				</div>
				<div class="col s4 lesspadd">
					{{ golfDistance _id }}
				</div>
				<div class="divider hide-on-small-only"></div>
				<div class="col s12 card-action hide-on-small-only" style="font-size: 14px;">
					<div class="row">
						<div class="col s6" style="border-right: 1px solid rgba(160, 160, 160, 0.33);">
							<p>
								Ouverture : {{#if opening}}{{opening}}{{else}}inconnu{{/if}}<br />
								Prix : {{#if prices}}{{{prices}}}{{else}}inconnu{{/if}}<br />
							</p>
						</div>
						<div class="col s6">
							<ul>
								{{#each courses}}
									<li>{{this}}</li>
								{{else}}
									Aucun parcours
								{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</template>
