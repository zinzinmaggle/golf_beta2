<template name="golfCard">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
	    <div class="card-panel grey lighten-5 z-depth-1">
			<div class="row valign-wrapper">
				<div class="col s2">
					<img src="http://lorempixel.com/90/90/nature/g{{zipCode}}" class="circle responsive-img">
				</div>
				<div class="col s10">
					<h5 class="black-text capitalize">{{name}}</h5>
					<p>
						{{city}} - {{zipCode}}
					</p>
				</div>
			</div>
	    </div>
	</div>	
</template>
